spring.application.name=flex_employ

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flexemploy
spring.datasource.username=root
spring.datasource.password=666666

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.skilal.flex_employ.entity
mybatis.configuration.map-underscore-to-camel-case=true

# JWT配置
jwt.secret=FlexEmploySecretKeyForJWT2026ShouldBeLongEnoughForHS256Algorithm
jwt.expiration=86400000